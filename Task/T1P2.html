<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Design</title>
</head>

<body>

    <h1>
        <mark>MECATREDZ SOFTWARE AND INNOVATION LUCKNOW.</mark></h1>
    <div style="border:solid">
        <center>
            <h3>THIS IS CONTENT
                <SUB>SUBSCRIPT</SUB> TEXT.</h3>
            <h3>THIS IS CONTENT
                <SUP>SUPERSCRIPT</SUP> TEXT.</h3>
            <h3><s>PRICE : 444</s> => New Price : 540</h3>
            <h3>(a + b)
                <sup>3</sup> = a
                <sup>3</sup> + b<sup>3</sup> + 3a<sup>2</sup>b +3ab<sup>2</sup></h3>
        </center>
    </div>
</body>

</html>
