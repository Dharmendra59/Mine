<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Marquee

    </title>
</head>

<body>

    <marquee direction="right">
        <h1>Best Learning Center in Lucknow.</h1>
    </marquee>
    <marquee direction="left">
        <h1>Best Learning Center in Lucknow.</h1>
    </marquee>
    <marquee direction="down" width="250" height="200" behavior="alternate" style="border:solid">
        <marquee behavior="alternate">MTechnology</marquee>
    </marquee>
    <marquee behavior="alternate">
        <h1>Best Learning Center in Lucknow.</h1>
    </marquee>
    <marquee onmouseover="stop() ">
        <h1>Best Learning Center in Lucknow.</h1>
    </marquee>
    <marquee onmouseout="start() ">
        <h1>Best Learning Center in Lucknow.</h1>
    </marquee>
    <marquee scrollamount="200 ">
        <h1>Best Learning Center in Lucknow.</h1>
    </marquee>

</body>

</html>
